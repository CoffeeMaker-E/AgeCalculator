<head>

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <!-- GOOGLE FONT -->
  <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
  <div class="card">
    <div class="container">
      <form>
        <div class="form-container">
            <div class="block">
          <label for="dia">
            Dia
          </label>
          <input type="number" id="dia" placeholder="DD">
          <small></small>
        </div>
        <div class="block">
          <label for="mes">
            MÃªs
          </label>
          <input type="number" id="mes" placeholder="MM">
          <small></small>
        </div>
        <div class="block">
          <label for="ano">
            Ano
          </label>
          <input type="number" id="ano" placeholder="AAAA">
          <small></small>
        </div>
        </div>
        <div class="submit-block">
          <hr>
          <button type="submit" class="submit-btn"><img src="./assets/images/icon-arrow.svg" alt="icon"></button>

      </form>
      <div class="output">
        <h1><span id="AA">--</span>Anos</h1>

    </div>
